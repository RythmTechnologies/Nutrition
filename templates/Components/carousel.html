{% load static %}


<section class="game-section ">
 
    <div class="owl-carousel custom-carousel owl-theme">

      {% for slider in sliders %}
      <div class="item {% if forloop.first %}active{% endif %}" style="background-image: url({{ slider.photo.url }});">
        <div class="item-desc">
          <h3>{{ slider.header }}</h3>
          <p>{{ slider.content|safe }}</p>
        </div>
      </div>
    {% endfor %}
    
      
    </div>
    </div>
  </section>
